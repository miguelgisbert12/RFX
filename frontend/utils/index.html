<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RateFlix - Guarda y valora tus películas favoritas">
    <title>Rateflix</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div id="loading_page">
        <div class="red_square"></div>

        <div id="content">
            <img id="text_logo" src="media/words_rfx.png" alt="rateflix_logo_text">
            <img id="logo" src="media/logo_rfx.png" alt="rateflix_logo">
            <div id="box_dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p id="message_loading">Cargando usuarios...</p>
        </div>

        <div class="red_square"></div>
    </div>

    <div id="login_page">
        <div class="red_square"></div>

        <div id="content_login">
            <div id="logos_login">
                <img id="logo_small" src="media/logo_rfx.png" alt="rateflix_logo">
                <img id="logo_words" src="media/words_rfx.png" alt="rateflix_words">
            </div>

            <section id="formulario_login">
                <h3>INICIO DE SESIÓN</h3>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Correo electrónico*" required>
                    <input type="password" id="password" placeholder="Contraseña*" required>
                    <button type="submit">ENTRAR</button>
                </form>
                <p id="error_message" class="error"></p>
            </section>
            
        </div>

        <div class="red_square"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
